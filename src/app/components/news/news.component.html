<app-search></app-search>

<mat-card class="example-card" *ngFor="let n of notizie">
    <mat-card-header>
      <mat-card-title> {{n.title}}</mat-card-title>
      <mat-card-subtitle>{{n.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img  mat-card-image src={{n.urlToImage}} >
      <p>
        {{n.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openWindow(n.url)" >{{n.url}} </button>
    </mat-card-actions>
  </mat-card>
