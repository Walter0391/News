

<mat-card class="example-card" *ngFor="let n of notizie">
    <mat-card-header>
      <mat-card-title> {{n.name}}</mat-card-title>
      <mat-card-subtitle>{{n.country}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{n.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openWindow(n.url)" >{{n.url}} </button>
    </mat-card-actions>
  </mat-card>
